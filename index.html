</div>

<script>
const earnLink = "https://shrinkme.click/DASKHXMODKEYGENERATOR";

function startKeyFlow(){
  localStorage.setItem("wentToAd","1");
  window.location.href = earnLink;
}

window.addEventListener("focus",()=>{
  if(localStorage.getItem("wentToAd")==="1"){
    localStorage.removeItem("wentToAd");
    generateKey();
  }
});

function generateKey(){
  const chars="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  const rand=l=>Array.from({length:l},()=>chars[Math.floor(Math.random()*chars.length)]).join("");
  const key=`DAKSH-MODS-${rand(4)}-${rand(4)}`;
  document.getElementById("keyOutput").innerText=key;
  document.getElementById("result-area").style.display="block";
}

function copyKey(){
  navigator.clipboard.writeText(
    document.getElementById("keyOutput").innerText
  );
  alert("KEY COPIED");
}
</script>
