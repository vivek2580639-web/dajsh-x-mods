<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DAKSH X MODS V.I.P | DAKSH ☠️</title>

<style>
:root{
  --primary:#00ff88;
  --secondary:#00c6ff;
  --bg:#000;
}
*{box-sizing:border-box;margin:0;padding:0;user-select:none}
body{
  min-height:100vh;
  font-family:Segoe UI,Tahoma,Verdana,sans-serif;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  background:
    linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.75)),
    url("IMG_20260110_003619.jpg");
  background-size:cover;
  background-position:center;
}
.main-card{
  width:95%;
  max-width:480px;
  background:rgba(5,5,15,.9);
  border:2px solid var(--primary);
  border-radius:25px;
  padding:30px;
  text-align:center;
  box-shadow:0 0 30px rgba(0,255,136,.4);
}
.logo-section{
  width:120px;height:120px;
  margin:-80px auto 20px;
  border-radius:50%;
  overflow:hidden;
  border:4px solid var(--primary);
}
.logo-section img{width:100%;height:100%;object-fit:cover}
.owner-badge{
  display:inline-block;
  padding:10px 35px;
  border-radius:50px;
  font-weight:900;
  margin-bottom:15px;
  background:linear-gradient(90deg,#ff004f,#00c6ff);
}
.btn-main{
  width:100%;
  padding:18px;
  border:none;
  border-radius:15px;
  font-weight:900;
  font-size:16px;
  color:#fff;
  background:linear-gradient(90deg,#ff004f,#00c6ff);
  cursor:pointer;
}
.result-box{
  display:none;
  margin-top:20px;
  padding:20px;
  border:2px dashed var(--primary);
  border-radius:15px;
  background:rgba(0,0,0,.6);
}
#keyOutput{
  margin:15px 0;
  padding:15px;
  border-radius:10px;
  border:2px solid var(--primary);
  color:var(--primary);
  font-weight:900;
  letter-spacing:2px;
  text-shadow:0 0 10px rgba(0,255,136,.9);
}
.social-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:20px;
}
.social-btn{
  padding:12px;
  border-radius:12px;
  border:2px solid #fff;
  background:transparent;
  color:#fff;
}
</style>
</head>

<body>

<div class="main-card">
  <div class="logo-section">
    <img src="IMG_20260110_003619.jpg" alt="DAKSH">
  </div>

  <div class="owner-badge">OWNER : DAKSH ☠️</div>
  <h2>DAKSH X MODS V.I.P</h2>

  <button id="genBtn" class="btn-main" onclick="goToAd()">GENERATE ACCESS KEY</button>

  <div id="result" class="result-box">
    <span>VIP KEY UNLOCKED ✅</span>
    <div id="keyOutput">----</div>
    <button class="btn-main" onclick="copyKey()">COPY KEY</button>
    <p style="margin-top:10px;font-size:13px;opacity:.8">⏳ Valid for 24 Hours</p>
  </div>

  <div class="social-grid">
    <button class="social-btn" onclick="window.open('https://t.me/+AHk9IfA_6IExZjdl')">TELEGRAM</button>
    <button class="social-btn" onclick="window.open('https://t.me/+AHk9IfA_6IExZjdl')">YOUTUBE</button>
  </div>
</div>

<script>
const AD_LINK = "https://shrinkme.click/DASKHXMODKEYGENERATOR";
const KEY_LIFE = 24 * 60 * 60 * 1000;

// block direct load
if(!sessionStorage.getItem("daksh_init")){
  sessionStorage.setItem("daksh_init","1");
  localStorage.removeItem("daksh_ad_ok");
}

function goToAd(){
  document.getElementById("genBtn").disabled=true;
  localStorage.setItem("daksh_ad_ok","0");
  localStorage.setItem("daksh_ad_time",Date.now());
  location.href = AD_LINK;
}

// ad return detect
window.addEventListener("focus",()=>{
  const t = localStorage.getItem("daksh_ad_time");
  if(!t) return;
  if(Date.now()-t < 8000) return; // too fast = fake
  localStorage.setItem("daksh_ad_ok","1");
  unlockKey();
});

// key unlock
function unlockKey(){
  if(localStorage.getItem("daksh_used")){
    alert("❌ Key already generated on this device");
    return;
  }
  if(localStorage.getItem("daksh_ad_ok")!=="1") return;

  const chars="ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
  const r=n=>Array.from({length:n},()=>chars[Math.floor(Math.random()*chars.length)]).join("");
  const key=`DAKSH-MODS-${r(4)}-${r(4)}`;

  document.getElementById("keyOutput").innerText=key;
  document.getElementById("result").style.display="block";

  localStorage.setItem("daksh_used","1");
  localStorage.setItem("daksh_exp",Date.now()+KEY_LIFE);
}

// expiry auto check
if(localStorage.getItem("daksh_exp") && Date.now()>localStorage.getItem("daksh_exp")){
  localStorage.clear();
}

function copyKey(){
  navigator.clipboard.writeText(document.getElementById("keyOutput").innerText);
  alert("KEY COPIED");
}

// basic devtools annoy
setInterval(()=>{
  if(window.outerWidth-window.innerWidth>200){
    document.body.innerHTML="<h1 style='color:red;text-align:center'>⚠️ SECURITY BLOCKED</h1>";
  }
},1000);
</script>

</body>
</html>
