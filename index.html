<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DAKSH X MODS V.I.P | DAKSH ☠️</title>

<style>
:root{
  --primary:#00ff88;
  --secondary:#00c6ff;
}
*{box-sizing:border-box;margin:0;padding:0;user-select:none}
body{
  min-height:100vh;
  font-family:Segoe UI,Tahoma,Verdana,sans-serif;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  background:
    linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.75)),
    url("IMG_20260110_003619.jpg");
  background-size:cover;
  background-position:center;
}
.main-card{
  width:95%;
  max-width:480px;
  background:rgba(5,5,15,.9);
  border:2px solid var(--primary);
  border-radius:25px;
  padding:30px;
  text-align:center;
  box-shadow:0 0 30px rgba(0,255,136,.4);
}
.logo-section{
  width:120px;height:120px;
  margin:-80px auto 20px;
  border-radius:50%;
  overflow:hidden;
  border:4px solid var(--primary);
}
.logo-section img{width:100%;height:100%;object-fit:cover}
.owner-badge{
  display:inline-block;
  padding:10px 35px;
  border-radius:50px;
  font-weight:900;
  margin-bottom:15px;
  background:linear-gradient(90deg,#ff004f,#00c6ff);
}
.btn-main{
  width:100%;
  padding:18px;
  border:none;
  border-radius:15px;
  font-weight:900;
  font-size:16px;
  color:#fff;
  background:linear-gradient(90deg,#ff004f,#00c6ff);
  cursor:pointer;
}
.result-box{
  display:none;
  margin-top:20px;
  padding:20px;
  border:2px dashed var(--primary);
  border-radius:15px;
  background:rgba(0,0,0,.6);
}
#keyOutput{
  margin:15px 0;
  padding:15px;
  border-radius:10px;
  border:2px solid var(--primary);
  color:var(--primary);
  font-weight:900;
  letter-spacing:2px;
}
.social-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:20px;
}
.social-btn{
  padding:12px;
  border-radius:12px;
  border:2px solid #fff;
  background:transparent;
  color:#fff;
}
</style>
</head>

<body>

<div class="main-card">
  <div class="logo-section">
    <img src="IMG_20260110_003619.jpg" alt="DAKSH">
  </div>

  <div class="owner-badge">OWNER : DAKSH ☠️</div>
  <h2>DAKSH X MODS V.I.P</h2>

  <button id="genBtn" class="btn-main" onclick="goToAd()">GENERATE ACCESS KEY</button>

  <div id="result" class="result-box">
    <span>VIP KEY UNLOCKED ✅</span>
    <div id="keyOutput">----</div>
    <button class="btn-main" onclick="copyKey()">COPY KEY</button>
    <p style="margin-top:10px;font-size:13px;opacity:.8">⏳ Valid for 24 Hours</p>
  </div>

  <div class="social-grid">
    <button class="social-btn" onclick="window.open('https://t.me/+AHk9IfA_6IExZjdl')">TELEGRAM</button>
    <button class="social-btn" onclick="window.open('https://t.me/+AHk9IfA_6IExZjdl')">YOUTUBE</button>
  </div>
</div>

<script>
const AD_LINK = "https://shrinkme.click/DASKHXMODKEYGENERATOR";
const FIXED_KEY = "DAKSH_MODS_AVYT_VVKK";
const KEY_LIFE = 24 * 60 * 60 * 1000;

// reset on fresh load
if(!sessionStorage.getItem("daksh_init")){
  sessionStorage.setItem("daksh_init","1");
  localStorage.removeItem("daksh_ad_ok");
  localStorage.removeItem("daksh_key_time");
}

// go to ad
function goToAd(){
  localStorage.setItem("daksh_ad_ok","0");
  localStorage.setItem("daksh_ad_time",Date.now());
  window.location.href = AD_LINK;
}

// detect return from ad
window.addEventListener("focus",()=>{
  const t = localStorage.getItem("daksh_ad_time");
  if(!t) return;
  if(Date.now()-t < 8000) return; // fake skip
  localStorage.setItem("daksh_ad_ok","1");
  unlockKey();
});

// unlock key
function unlockKey(){
  if(localStorage.getItem("daksh_ad_ok")!=="1") return;

  const kt = localStorage.getItem("daksh_key_time");
  if(kt && Date.now()-kt < KEY_LIFE){
    showKey();
    return;
  }

  localStorage.setItem("daksh_key_time",Date.now());
  showKey();
}

function showKey(){
  document.getElementById("keyOutput").innerText = FIXED_KEY;
  document.getElementById("result").style.display = "block";
}

function copyKey(){
  navigator.clipboard.writeText(FIXED_KEY);
  alert("KEY COPIED ✅");
}

// auto expire
if(localStorage.getItem("daksh_key_time") &&
   Date.now()-localStorage.getItem("daksh_key_time") > KEY_LIFE){
  localStorage.clear();
}
</script>

</body>
</html>
